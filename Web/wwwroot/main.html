<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">
    </section>
  </aside>

  <div class="column">
    <section class="section">
      ${Body}

      <template id="Home">
        <div class="content">
          <div class="message-input">
            <h2 id="message-label">Message</h2>
            <label for="message">Paste error message here</label>
            <textarea id="message" bind="${ParsedMessage}" aria-labelledby="message-label"></textarea>
          </div>
          <div class="settings">
            <h2>Display Settings</h2>
            <ul>
              <li>
                <label>
                  <input type="checkbox" bind="${ToggleNamespaces}" />
                  Show namespaces
                </label>
            </li>
              <li>
                <label><input type="checkbox" bind="${AddLineBreaks}" /> Add line breaks</label>
              </li>
            </ul>
          </div>
          <div class="output">
            <h2 id="output-label">Result</h2>
            <output class="parsed-output" aria-labelledby="output-label">${Output}</output>
          </div>
        </div>
      </template>
    </section>
  </div>

  <aside class="column sidebar is-narrow">
    <section class="section">
    </section>
  </aside>
</div>
